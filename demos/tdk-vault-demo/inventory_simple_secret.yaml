data_sources:
  default_source:
    jdbc_url: jdbc:postgresql://localhost:6000/postgres
    user:
      type: vault
      storage: secret
      path: postgres-source-simple-user
      versioned: true
      secret: username
    password:
      type: vault
      storage: secret
      path: postgres-source-simple-user
      versioned: true
      secret: password
  default_target:
    jdbc_url: jdbc:postgresql://localhost:6001/postgres
    user:
      type: vault
      storage: secret
      path: postgres-target-simple-user
      versioned: true
      secret: username
    password:
      type: vault
      storage: secret
      path: postgres-target-simple-user
      versioned: true
      secret: password
